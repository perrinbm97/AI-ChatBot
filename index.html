<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>

  <body>
    <h1>AI ChatBot</h1>
    <p>Hello</p>
    <p>Hello, how can I help you today?</p>
    <input type="text" />
    <button>â†‘</button>
  </body>
  
  <script>
    const handleMessage = async () => {
      const input = document.querySelector("input"),
        button = document.querySelector("button"),
        message = input.value.trim();

      if (!message) return;

      input.insertAdjacentHTML(
        "beforebegin",
        `<p data-user="true">${message}</p>`,
      );
      input.value = "";

      try {
        const { reply, imageUrl } = await fetch(
          "https://backend.fesinstitute.com/api/public/chat",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              message,
              uid: "RZYkbmvbXhN6w6qB4Kb7q2ccjz83",
            }),
          },
        ).then((r) => r.json());

        const formattedText = reply
          .replace(/###\s+(.*)/g, "<h3>$1</h3>")
          .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
          .replace(/^\s*-\s+(.+)/gm, "<li>$1</li>")
          .replace(/^\s*\d+\.\s+(.+)/gm, "<li>$1</li>");

        input.insertAdjacentHTML(
          "beforebegin",
          `<div>${formattedText}` +
            (imageUrl ? `<img src="${imageUrl}"></div>` : "</div>"),
        );
      } catch {
        input.insertAdjacentHTML(
          "beforebegin",
          `<p>Bot: Something went wrong!</p>`,
        );
      }
    };

    document.querySelector("button").onclick = handleMessage;

    document.querySelector("input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleMessage();
      }
    });
  </script>
  
</html>
